<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./contactUs.css">
</head>
<body>
    <section class="mainDiv">
        <div class="mapouter"><div class="gmap_canvas"><iframe width="921" height="791" id="gmap_canvas" src="https://maps.google.com/maps?q=1%20adetunji%20obawole,%20shangisha&t=k&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://putlocker-is.org"></a><br><style>.mapouter{position:relative;text-align:right;height:791px;width:921px;}</style><a href="https://www.embedgooglemap.net">embedgooglemap.net</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:791px;width:921px;}</style></div></div>
        <div class="formDiv">
            <h1 class="title">Contact Us</h1>
            <form action="" class="myForm">
                <H2>Name</H2>
                <input type="text" placeholder="Name...">

                <H2>Email</H2>
                <input type="text" placeholder="Email Address...">

                <H2>Phone</H2>
                <input type="text" placeholder="Phone Number...">

                <H2>Message</H2>
                <input type="text" placeholder="Question/Comment..." class="lastInput">
                
                <button type="submit">Send</button>
            </form>
           

        </div>
    </section>

    <script src="./contactUs.js"></script>
</body>
</html>
